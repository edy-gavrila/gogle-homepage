<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="header">
      <nav class="nav left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </nav>
      <nav class="nav right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><i class="fas fa-th"></i></a>
        <a href="#"><button class="sign-in">Sign in</button></a>
      </nav>
    </div>
    <div class="search-container">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo image" />
      <form class="search-form">
        <div class="searchbox-container">
          <i class="fas fa-search" style="color: lightgray"></i>
          <input type="text" class="search-input" />
          <i class="fas fa-microphone" style="color: rgb(66, 133, 244)"></i>
        </div>
        <div class="button-container">
          <button class="btn">Google Search</button>
          <button class="btn">I'm feeling Lucky</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <nav class="nav bottom">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </nav>
      <nav class="nav bottom">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </nav>
    </div>
  </body>
</html>
